<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        table{
            height: 20px;
            width: 100%;
            border: 2px rgb(0, 0, 0) solid;
            border-radius: 8px;
            background-color: rgb(132, 225, 209);
        }
        tr{
            background-color:rgb(132, 225, 209);
            column-gap: 5px;
        }
        th{
            text-align: center;
        }
        th,td{
            border-radius: 8px;
            border: 2px rgb(0, 0, 0) solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
