<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5</title>
    <style>
        table,td,tr {
            border: 1px solid black;
        }
        tr:last-child {
            text-align: left;
        }
    </style>
</head>
<body>
    <center>
    <h2 style="color: blue;">Registration form</h2>
    <form>
        <table>
            <tr>
                <td align="center"><b>First Name</b></td>
                <td><input type="text" style="width: 97%;"></td>
            </tr>
            <tr>
                <td align="center"><b>Last Name</b></td>
                <td><input type="text" style="width: 97%;"></td>
            </tr>
            <tr>
                <td align="center"><b>Email</b></td>
                <td><input type="email" style="width: 97%;"></td>
            </tr>
            <tr>
                <td align="center"><b>Password</b></td>
                <td><input type="password" style="width: 97%;"></td>
            </tr>
            <tr>
                <td align="center"><b>Re-enter password</b></td>
                <td><input type="password" style="width: 97%;"></td>
            </tr>
            <tr >
                <td rowspan="2" align="center"><b>Gender</b></td>
                <td><input type="radio" name="gen"> Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gen">Female</td>
            </tr>
            <tr>
                <td align="center"><b>Age</b></td>
                <td><input type="number" style="width: 97%;"></td>
            </tr>
            <tr>
                <td align="center"><b>Phone Number</b></td>
                <td><input type="tel" style="width: 97%;"></td>
            </tr>
            <tr>
                <td align="center"><b>Address</b></td>
                <td>
                    <textarea style="width: 97%;"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center"><b>State</b></td>
                <td><input type="text" style="width: 97%;"></td>
            </tr>
            <tr>
                <td align="center"><b>Country</b></td>
                <td><select>
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>China</option>
                    <option>USA</option>
                </select></td>
            </tr>
            <tr>
                <td align="center"><b>Languages known</b></td>
                <td><input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" align="right">Log in to <a href="https://ethnus.com/">Ethnus</a> website</td>
              </tr>
        </table>
        <br>
        <button type="submit">Register</button>
    </form>
</center>
</body>
</html>
